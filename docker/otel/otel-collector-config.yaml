receivers:
  otlp:
    protocols:
#      grpc:
#        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
  # batch metrics before sending to reduce API usage
  batch:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1

  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
    format: proto

  # Fix error decoding 'exporters': unknown type: "jaeger"
  # To fix, Change to otlp and replace port 14250 with 4317
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true

#  otlp:
#    endpoint: otelcol:4317

# https://github.com/open-telemetry/opentelemetry-collector/blob/main/extension/README.md
extensions:
  # responsible for responding to health check calls on behalf of the collector.
  health_check:
  # fetches the collectorâ€™s performance data
  pprof:
  # serves as a http endpoint that provides live debugging data about instrumented components.
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
#    traces:
#      receivers: [otlp]
#      processors: [batch]
#      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus] # this has to match line 13
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [zipkin, otlp]
